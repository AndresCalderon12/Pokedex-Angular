
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Pokemon Information</h4>
        <button class="close" aria-label="close"type="button" (click)=modal.dismiss() >
            <span aria-hidden="true">&times; </span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <img  img src="{{pokemon.photo}}" height="250" width="250" style="margin-left: 120px;
            margin-top: 10px">
        </div>
        <div>
            <p style="margin-left: 20px"><strong> {{pokemon.description}}:</strong></p>
            <div class="book-desc-container row">
                <p style="margin-left: 20px"><strong> Types:</strong></p>
                <div *ngFor="let type of pokemon.types;let i=index">
                    <p style="margin-left: 10px"><strong> {{type}}</strong></p>
                </div>
            </div>
            <p style="margin-left: 5px"><strong> weight: {{pokemon.weight}}</strong></p>
            <p style="margin-left: 5px"><strong> abilities:</strong></p>
            <div *ngFor="let abilities of pokemon.abilities;let i=index">
                <p style="margin-left: 20px"><strong> {{abilities}}</strong></p>
            </div>
            
            <p style="margin-left: 5px"><strong> evolutions:</strong></p>
            <div *ngFor="let evolutions of pokemon.evolutions;let i=index">
                <p style="margin-left: 20px"><strong> {{evolutions}}</strong></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">Ok!</button>
    </div>
    </ng-template>




<div class="container row">
    <button  style="margin-top: 10px;" type="button" class="btn btn-success" (click)="changeList(1)">Previous</button> <button style="margin-left: 30px;margin-top: 10px;" type="button" class="btn btn-success" (click)="changeList(2)">Next</button>


    <div class="col-md-4" style="margin-top:50px ;" *ngFor="let pokemon of pokemonList;let i=index">
        <div class="card card-block">

            <button><img  img src="{{pokemon.photo}}" height="250" width="250" style="margin-left: 40px;
                margin-top: 10px" (click)="moreInformation(pokemon.name,contenido)"></button>
            <div>
                <p style="margin-left: 130px"><strong>{{pokemon.name}}</strong></p>
            </div>
         
            <div class="book-desc-container row">
                <p style="margin-left: 20px"><strong> Types:</strong></p>
                <div *ngFor="let type of pokemon.types;let i=index">
                    <p style="margin-left: 10px"><strong> {{type}}</strong></p>
                </div>
            </div>
            <p style="margin-left: 5px"><strong> weight: {{pokemon.weight}}</strong></p>
            <p style="margin-left: 5px"><strong> abilities:</strong></p>
            <div *ngFor="let abilities of pokemon.abilities;let i=index">
                <p style="margin-left: 20px"><strong> {{abilities}}</strong></p>
            </div>

        </div>
    </div>
</div>
